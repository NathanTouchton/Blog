<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <!-- I need there to be as many of these divs as there are posts. -->
    <!-- I'll start  with just creating 1 of these, then I'll try to figure out how to 
    generate it procedurally based on how many posts there are. -->
    <!-- I should use a for loop to iterate through the posts in blog_posts -->
    <div class="content">
            {%for post in blog_posts%}
                <div class="card">
                    <h2>{{post["title"]}}</h2>
                    <p>{{post["subtitle"]}}</p>
                    <a href="{{url_for('post_func', number=post['id'])}}">Read</a>
                </div>
            {%endfor%}
    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
