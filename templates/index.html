<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        <div class="card">
            <h2>Just a blog post</h2>
            <p class="text">Lorem ipsum dolor sit </p>
            <a href="#">Read</a>
        </div>
    </div>
    <!-- I need there to be as many of these divs as there are posts. -->
    <!-- I'll start  with just creating 1 of these, then I'll try to figure out how to 
    generate it procedurally based on how many posts there are. -->
    <div class="content">
        <div class="card">
            <h2>{{blog_posts[0]["title"]}}</h2>
            <p class="text">{{blog_posts[0]["subtitle"]}}</p>
            <a href="{{url_for(post_func(blog_posts[0]['id']))}}">Read</a>
        </div>
    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
